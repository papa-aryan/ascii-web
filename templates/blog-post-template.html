<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="cat-container">
        <div id="cat"></div>
    </div>
    
    <div class="menu-container">
        <div class="menu-text">
            <div class="blog-post">
                <h1>{{TITLE}}</h1>
                <div class="post-meta">
                    <span>posted: {{DATE}}</span>
                </div>
                <div class="post-body">
                    <p>{{CONTENT}}</p>
                </div>
            </div>
            
            <div class="ascii-link" style="margin-top: 150px;"><a href="../blog.html">‚Üê back to blog</a></div>
        </div>
    </div>
    
    <script src="../ascii-art.js"></script>
    <script src="../ascii-cat.js"></script>
    <script src="../colors.js"></script>
    <script src="../app.js"></script>
</body>
</html>
